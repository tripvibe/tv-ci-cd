---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/part-of: tripvibe
    app: materialize
  name: materialize
spec:
  podManagementPolicy: Parallel
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: materialize
  serviceName: materialize
  template:
    metadata:
      creationTimestamp: null
      labels:
        app.kubernetes.io/part-of: tripvibe
        app: materialize
      name: materialize
    spec:
      initContainers:
        - name: clean
          image: registry.redhat.io/ubi8/ubi:latest
          command: [sh, -c]
          args:
            - 'rm -f /work/mzdata/catalog'
          volumeMounts:
            - mountPath: /work/mzdata
              name: mzdata
      containers:
        - image: registry.redhat.io/rhel8/postgresql-96:latest
          imagePullPolicy: IfNotPresent
          name: init-sidecar
          command:
            - /bin/sh
            - -c
            - 'while true; do psql -q -h localhost -p 6875 materialize -c "SHOW CREATE VIEW ROUTEALL" 1>/dev/null; if [ $? -eq 1 ]; then echo " ðŸ— no schema found - creating one ðŸ—"; psql -h materialize -p 6875 materialize -f /tmp/schema/load.sql && psql -h materialize -p 6875 materialize -f /tmp/schema/load-auto.sql; fi; sleep 5; done'
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /tmp/schema/load.sql
              name: schema
              subPath: load.sql
            - mountPath: /tmp/schema/load-auto.sql
              name: load-auto
              subPath: load-auto.sql
        - command:
            - /usr/local/bin/materialized
            - --w=2
          env:
            - name: PATH
              value: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
            - name: TERM
              value: xterm
            - name: container
              value: oci
            - name: HOSTNAME
              value: materalize
          image: quay.io/eformat/materialize-pod:0.3
          name: materialize-pod
          resources: {}
          securityContext: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /work/mzdata
              name: mzdata
          workingDir: /work
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
        - configMap:
            defaultMode: 420
            name: schema
          name: schema
        - configMap:
            defaultMode: 420
            name: load-auto
          name: load-auto
  updateStrategy:
    type: OnDelete
  volumeClaimTemplates:
    - metadata:
        creationTimestamp: null
        name: mzdata
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
        volumeMode: Filesystem
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: materialize
  name: materialize
spec:
  ports:
  - name: psql
    port: 6875
    protocol: TCP
    targetPort: 6875
  selector:
    app: materialize
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: schema
data:
  load.sql: |+
    CREATE SOURCE tripvibe
    FROM KAFKA BROKER 'tv-cluster-kafka-bootstrap:9092' TOPIC 'tripvibe'
    FORMAT TEXT;

    CREATE MATERIALIZED VIEW all_tripvibe AS
        SELECT (text::JSONB)->'id' as id,
               CAST((text::JSONB)->'location_lng' as float) as location_lng,
               CAST((text::JSONB)->'location_lat' as float) as location_lat,
               CAST(CAST((text::JSONB)->>'timestamp_created' as text) as timestamptz) as timestamp_created,
               CAST(CAST((text::JSONB)->'sentiment'->>'departure_time' as text) as timestamptz) as departure_time,
               CAST(CAST((text::JSONB)->'sentiment'->>'estimated_departure_time' as text) as timestamptz) as estimated_departure_time,
               CAST((text::JSONB)->'sentiment'->'vibe' as integer) as vibe,
               CAST((text::JSONB)->'sentiment'->'capacity' as integer) as capacity,
               (text::JSONB)->'sentiment'->'direction' as direction,
               (text::JSONB)->'sentiment'->'direction_id' as direction_id,
               (text::JSONB)->'sentiment'->'route_type' as route_type,
               (text::JSONB)->'sentiment'->'route_number' as route_number,
               (text::JSONB)->'sentiment'->'route_id' as route_id,
               (text::JSONB)->'sentiment'->'stop_name' as stop_name,
               CAST(CAST((text::JSONB)->>'at_platform' as text) as timestamptz) as at_platform,
               (text::JSONB)->'sentiment'->'platform_number' as platform_number,
               (text::JSONB)->'sentiment'->'run_id' as run_id,
               (text::JSONB)->'sentiment'->'stop_id' as stop_id,
               (text::JSONB)->'submitter'->'device_id' as device_id
        FROM (SELECT * FROM tripvibe);

    CREATE MATERIALIZED VIEW ROUTEALL AS
        SELECT * FROM all_tripvibe;

    CREATE MATERIALIZED VIEW ROUTE216 AS
        SELECT *
        FROM all_tripvibe
        WHERE route_id = '"216"';

    CREATE MATERIALIZED VIEW ROUTE90 AS
        SELECT *
        FROM all_tripvibe
        WHERE route_id = '"90"';
    
    CREATE SOURCE avgr1
    FROM KAFKA BROKER 'tv-cluster-kafka-bootstrap:9092' TOPIC 'submissions-aggregated-route-1'
    FORMAT TEXT
    ENVELOPE UPSERT;

    CREATE MATERIALIZED VIEW AVERAGES_ROUTE_1 AS
        SELECT (text::JSONB)->>'key' as key,
              CAST((text::JSONB)->'count' as int) as count,
              CAST(CAST((text::JSONB)->>'instant' as text) as timestamptz) as instant,
              CAST((text::JSONB)->'capacityAvg' as float) as capacityAvg,
              CAST((text::JSONB)->'capacityMax' as int) as capacityMax,
              CAST((text::JSONB)->'capacityMin' as float) as capacityMin,
              CAST((text::JSONB)->'capacitySum' as float) as capacitySum,
              CAST((text::JSONB)->'vibeAvg' as float) as vibeAvg,
              CAST((text::JSONB)->'vibeMax' as int) as vibeMax,
              CAST((text::JSONB)->'vibeMin' as float) as vibeMin,
              CAST((text::JSONB)->'vibeSum' as float) as vibeSum
        FROM (SELECT * FROM avgr1);

    CREATE SOURCE avgr5
    FROM KAFKA BROKER 'tv-cluster-kafka-bootstrap:9092' TOPIC 'submissions-aggregated-route-5'
    FORMAT TEXT
    ENVELOPE UPSERT;

    CREATE MATERIALIZED VIEW AVERAGES_ROUTE_5 AS
        SELECT (text::JSONB)->>'key' as key,
              CAST((text::JSONB)->'count' as int) as count,
              CAST(CAST((text::JSONB)->>'instant' as text) as timestamptz) as instant,
              CAST((text::JSONB)->'capacityAvg' as float) as capacityAvg,
              CAST((text::JSONB)->'capacityMax' as int) as capacityMax,
              CAST((text::JSONB)->'capacityMin' as float) as capacityMin,
              CAST((text::JSONB)->'capacitySum' as float) as capacitySum,
              CAST((text::JSONB)->'vibeAvg' as float) as vibeAvg,
              CAST((text::JSONB)->'vibeMax' as int) as vibeMax,
              CAST((text::JSONB)->'vibeMin' as float) as vibeMin,
              CAST((text::JSONB)->'vibeSum' as float) as vibeSum
        FROM (SELECT * FROM avgr5);

    CREATE SOURCE avgt1
    FROM KAFKA BROKER 'tv-cluster-kafka-bootstrap:9092' TOPIC 'submissions-aggregated-trip-1'
    FORMAT TEXT
    ENVELOPE UPSERT;

    CREATE MATERIALIZED VIEW AVERAGES_TRIP_1 AS
        SELECT (text::JSONB)->>'key' as key,
              CAST((text::JSONB)->'count' as int) as count,
              CAST(CAST((text::JSONB)->>'instant' as text) as timestamptz) as instant,
              CAST((text::JSONB)->'capacityAvg' as float) as capacityAvg,
              CAST((text::JSONB)->'capacityMax' as int) as capacityMax,
              CAST((text::JSONB)->'capacityMin' as float) as capacityMin,
              CAST((text::JSONB)->'capacitySum' as float) as capacitySum,
              CAST((text::JSONB)->'vibeAvg' as float) as vibeAvg,
              CAST((text::JSONB)->'vibeMax' as int) as vibeMax,
              CAST((text::JSONB)->'vibeMin' as float) as vibeMin,
              CAST((text::JSONB)->'vibeSum' as float) as vibeSum
        FROM (SELECT * FROM avgt1);

    CREATE SOURCE avgt5
    FROM KAFKA BROKER 'tv-cluster-kafka-bootstrap:9092' TOPIC 'submissions-aggregated-trip-5'
    FORMAT TEXT
    ENVELOPE UPSERT;

    CREATE MATERIALIZED VIEW AVERAGES_TRIP_5 AS
        SELECT (text::JSONB)->>'key' as key,
              CAST((text::JSONB)->'count' as int) as count,
              CAST(CAST((text::JSONB)->>'instant' as text) as timestamptz) as instant,
              CAST((text::JSONB)->'capacityAvg' as float) as capacityAvg,
              CAST((text::JSONB)->'capacityMax' as int) as capacityMax,
              CAST((text::JSONB)->'capacityMin' as float) as capacityMin,
              CAST((text::JSONB)->'capacitySum' as float) as capacitySum,
              CAST((text::JSONB)->'vibeAvg' as float) as vibeAvg,
              CAST((text::JSONB)->'vibeMax' as int) as vibeMax,
              CAST((text::JSONB)->'vibeMin' as float) as vibeMin,
              CAST((text::JSONB)->'vibeSum' as float) as vibeSum
        FROM (SELECT * FROM avgt5);
